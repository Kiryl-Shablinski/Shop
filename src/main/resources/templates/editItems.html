<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col" th:each="item : ${items}">
    <div class="card shadow-sm">
      <img  th:src="${item.getUrl()}" class="bd-placeholder-img card-img-top" width="100%" height="225"></img>
      <div class="card-body">
        <p class="card-text" th:text="${item.name}"></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a th:href="'/edit/' + ${item.getId()}" type="button" class="btn btn-sm btn-outline-secondary">Редактировать</a>
          </div>
          <small th:text="${item.getTimeFormat()}" class="text-body-secondary"></small>
          <a th:href="'/delete/' + ${item.getId()}" class="text-body-secondary">Удалить </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
